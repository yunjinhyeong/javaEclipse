<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<input type="button" value="버튼" id="btn">
	<table border="1">
		<thead>
			<tr>
				<th>아이디</th><th>이름</th><th>나이</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<script src="../js/jquery-3.5.1.js"></script>
<script>
	function process(list) {
		let str = '';
		$.each(list, function(index, item) {
			str += `
							<tr>
								<td>${item.id}</td>
								<td>${item.name}</td>
								<td>${item.age}</td>
							</tr>
						 `
		})
		$('tbody').html(str);
	}
	$('#btn').click(function () {
		$.ajax({
			url: 'json3.jsp',
			success: function(data) {
				process(data);	
			}
		})
	})
</script>
</body>
</html>
