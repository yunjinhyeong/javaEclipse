<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<fieldset>
		<legend>검색</legend>
		<input type="text" name="id" id="id" placeholder="회원ID입력">
		<input type="button" value="검색" id="btn">
	</fieldset>
	<br><br>
	<table border="1">
		<thead>
			<tr>
				<th>아이디</th><th>이름</th><th>나이</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<script src="../js/jquery-3.5.1.js"></script>
<script>
	function process(list) {
		let str = '';
		if(list != null) {
			str += `
							<tr>
								<td>${list.id}</td>
								<td>${list.name}</td>
								<td>${list.age}</td>
							</tr>
						 `
		} else {
			str += `
				<tr>
					<td colspan="3">데이터가 없습니다.</td>
				</tr>
			`;
		}
		$('tbody').html(str);
	}
	$('#btn').click(function () {		
		var str = $('#id').serialize();
		$.ajax({
			url: 'json5.jsp',
			data: str,
			method: '',
			success: function (data) {
				process(data);
			}
		})
	})
</script>
</body>
</html>
