<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onbeforeprint onafterprint</title>
<style>
#logoDiv {
	display: none;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}
</style>
<script>
window.onbeforeprint = function (e) {
	logoDiv=document.getElementById("logoDiv");
	logoDiv.style.display = "block"; // block으로 변경, 로고가 화면에 나타나게 함
}
window.onafterprint = hideLogo;
function hideLogo() {
	logoDIv = document.getElementById("logoDiv");
	logoDiv.style.display = "none"; // <div> 영역이 보이지 않게 함
	logoDiv.style.zindex = -1; // 이미지를 문서의 맨 바닥으로 배치
}
</script></head>
<body>
<h3>onbeforeprint, onafterprint 이벤트 예</h3>
<hr>
<div id="logoDIv">
	<img alt="이미지 없습니다." src="imgs/1.jpg">
</div>
<p>안녕하세요 ㅁㄴㅇㄻㄴㅇㄹㄴㅁㄹㅇㅁㄴㄻㄴㅇㄻㄴㅇㄻㄴㅇ</p>
</body>
</html>
