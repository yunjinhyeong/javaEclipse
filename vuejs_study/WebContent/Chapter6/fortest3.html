<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>1x5 ~ 10x5 를 반복 표시하는 예제 </h2>
		<div id="app">
			<ul>
				<li v-for="n in 10"> {{n}}x5={{n * 5}}</li>
			</ul>
		</div>

		<script>
			new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
