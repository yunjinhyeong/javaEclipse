<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script type="text/javascript"></script>
</head>
<body>
	<script>
	/* 자바스크립트 자료형(타입) 종류
			- 문자열형 string
			- 숫자형 number
			- 블리언형 boolean
			- 객체형 object*/
	
		console.log(`자바스크립트 콘솔 출력`);
		console.log(`자바스크립트 콘솔 출력`);
		console.log(100+300); // 400
		
		// 출력 30 + 40 = 70
		console.log(`${30} + ${40} = ${30+40}`);
		// var / let / const 로 변수 선언
		var value = 20;var num = 20;
		console.log(value+1);
		console.log(typeof value);
		
		console.log(num + 1);
		value = '문자열';
		console.log(value);
		value = true;
		console.log(value);
		// 자료형이 실행중에 계속 변할수 있다.
		
		const value2 = 50; // const는 변수를 상수화 시킴, 상수 선언.
		value2 = 70; // 값 변경이 불가능함.
		console.log(value2);
	</script>
</body>
</html>
