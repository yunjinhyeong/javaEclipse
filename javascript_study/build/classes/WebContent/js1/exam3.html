<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<script>
	/* 연산자 우선순위
			1. 괄호()
			2. 단항연산자 + - 부호   ++ -- 증감  ! 부정
			3. 산술연사자 * / % + -
			
			자바와 달리 자바스크립트에서 나눗셈은 실수형 나눗셈만 수행함.
			ex) 자바는 5/2 -> 2만 나옴 5/2.0 -> 2.5
					자바스크립트는 5/2 나 5/2.0 이나 2.5로 수행
			*/
			console.log(5/2);
			console.log(5%2);
			/*
			4. 관계연산자 < <= > >= == !=
			5. 논리연산자 && ||
			6. 조건연산자 (조건식) ? 참 : 거짓
			*/
			var num = 10;
			var result = (num == 10) ? '같다' : '다르다' ;
			console.log(result);
			/*
			7. 대입연산자 = += -= *= /= %=
			*/
			num *= 2;
			console.log(num);
			/*
	*/
	

</script>
