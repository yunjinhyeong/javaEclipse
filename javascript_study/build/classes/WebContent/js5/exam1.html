<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// 프레임워크와 라이브러리의 차이점
	// 라이브러리 : 우리코드가 직접 사용하는 대상
	// 프레임워크 : 우리코드가 라이브러리에 의해 사용되면 프레임워크로 부름
	//		 		   프레임워크의 코드규칙대로 사용하게 됨.

	// 선택자 => 전체 * 태그명 아이디 클래스 선택자

	document.getElementById('btn').addEventListener('click', () => {
		// 아이디 선택 아닌것들은 배열로 리턴된다.
		// for문 처리가 필요함
		let listH1 = document.querySelectorAll('h1');
// 		for (let h1 of listH1) {
// 			h1.style.color='#BFFF00';
// 		}
		listH1.style.color = 'red';
		// 아이디 선택자로는 객체 한개만 리턴됨
		let aa = document.getElementById('aa');
		aa.style.color = 'blue';
		
	});
	
	
</script>
</body>
</html>
