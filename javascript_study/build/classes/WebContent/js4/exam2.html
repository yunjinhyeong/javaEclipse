<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// 생상저 함수 (객체를 생성하는 용도의 함수) 정의
	function Car(model, speed, color)
	{
		// this. 멤버변수 또는 메소드명
		this.model=model;
		this.speed=speed;
		this.color = color;
		this.brake = function () {
			this.speed -= 10;
		};
		this.accel = function () {
			this.speed += 10;
		};
		}
	
		myCar = new Car("520d", 60, "red");
		myCar.turbo = true;
		// this는 메소드가 추가되는 대상객체 자기 자신을 가리킴
		myCar.showModel = function() {
			alert('모델은 '+ this.model+'입니다.');
		}
		myCar.showModel();
		
		myCar2 = new Car("500d", 70, "blue");
		
		document.write("모델:" + myCar.model + " 속도:" + myCar.speed + "<br />");
		myCar.accel();
		document.write("모델:" + myCar.model + " 속도:" + myCar.speed + "<br />");
		myCar.brake();
		document.write("모델:" + myCar.model + " 속도:" + myCar.speed + "<br />");
		
</script>
</body>
</html>
