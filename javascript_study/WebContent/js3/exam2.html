	}
	function func2() {
		// 아이디 입력하지 않으면 '입력하세요' 포커스
		var id = frm.id.value;
		
// 		if(frm.id.value === ''){}
		if(frm.id.value.length === 0){
			alert('아이디를 입력해라');
			frm.id.focus();
			return; // 함수를 호출한 쪽으로 돌아간다.
		}
		// 아이디는 4~10글자로 제어
		if(!(4 <= id.length && id.length < 10)){
// 			(4 <= id.length && id.length < 10) == false
			alert('4~10 사이만 입력가능');
			frm.id.select();
			return;
		} else {
			// (전송 form태그에 submit 수행)
			frm.submit();
		}
	}
	function ju1() {
		var jumin1 = frm.jumin1.value;
		// jumin1의 value값의 길이가 6자면 포커스를 jumin2로 입력

			frm.jumin2.focus();
			return;
		}
	}
