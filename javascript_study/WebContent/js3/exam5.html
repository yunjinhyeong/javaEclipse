<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<h1>회원가입</h1>
	<hr>
	<form action="a.jsp" method="post" name="frm">
		아이디 : <input type="text" name="id"><br>
		패스워드 : <input type="password" name="passwd"><br>
		이름 : <input type="text" name="name"><br>
		성별 : <input type="radio" name="gender" value="남">남성
				  <input type="radio" name="gender" value="여">여성
		<br>
		직업:
		<select name="job">
			<option value="" disabled>직업을 선택하세요</option>
			<option value="학생">학생</option>
			<option value="회사원">회사원</option>
			<option value="기타">기타</option>
		</select>
		<br>
		취미: <input type="checkbox" name="hobby" value="독서">독서
				<input type="checkbox" name="hobby" value="게임">게임
				<input type="checkbox" name="hobby" value="축구">축구
		<br>
		자기소개: <textarea rows="10" cols="50" name="ta"></textarea>
		<br>
		<input type="button" value="회원가입" onclick="check()">		
	</form>
</div>
<script>
	function check(){
		if(frm.id.value.trim().length == 0) {
			alert('아이디를 입력하시오 공백은 안됩니다.');
			frm.id.focus();
			return;
		}
		if(frm.passwd.value.trim().length == 0) {
			alert('비밀번호를 입력하시오 공백은 안됩니다.');
			frm.passwd.focus();
			return;
		}
		if(frm.name.value.trim().length == 0) {
			alert('이름을 입력하시오 공백은 안됩니다.');
			frm.name.focus();
			return;
		}
		if(frm.gender[0].checked == false && frm.gender[1].checked == false) {
			alert('성별을 입력하시오');
			frm.gender[0].focus();
			return;
		}
		if(frm.job.options[1].selected == false
				&& frm.job.options[2].selected == false
				&& frm.job.options[3].selected == false ) {
			alert('직업을 선택하시오');
			frm.job.options[1].focus();
			return;
		}
		if(frm.hobby[0].checked == false
				&& frm.hobby[1].checked == false
				&& frm.hobby[2].checked == false) {
			alert('취미를 선택하시오');
			frm.hobby[0].focus();
			return;
		}
		if(frm.ta.value.trim().length == 0) {
			alert('자기소개를 쓰시오 공백은 안됩니다.');
			frm.ta.focus();
			return;
		}
		frm.submit();
	}
</script>
</body>
</html>
