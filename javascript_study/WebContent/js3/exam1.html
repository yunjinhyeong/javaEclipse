<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="app">
	<form action="a.jsp" method="post" name="frm">
		<input type="text" name="id" placeholder="입력하세요"><br>
		<input type="submit" value="전송"> <!-- 폼테그와 관련 & 폼의 action에 전송-->
		<input type="reset" value="초기화"> <!-- 폼테그와 관련 -->
	</form>
	<br>
	<input type="button" value="폼정보" onclick="func1()">
	<input type="button" value="폼정보변경" onclick="func2()">
</div>
<script>
	function func1() {
		alert(document.forms[0].action); /* form이 배열로 정렬되어있음 a.jsp가 나오는게 아니라 풀 action으로 나옴*/
		alert(document.frm.method); /* name속성으로 바로 할수있음 */
	}
	function func2() {
		// action -> a.jsp를 b.jsp로 변경하고싶음
		document.forms[0].action = 'b.jsp';
		// method -> post를 get으로 변경
		document.frm.method = 'get';		
		// form테그 바로 submit
		document.frm.submit(); // 반드시 submit버튼 생성할 필요없음
	}
</script>
</body>
</html>
