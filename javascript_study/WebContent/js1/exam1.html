<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		background-color: yellow;
	}
</style>
</head>
<body>
	<input type="button" value="버튼" onclick="alert('메시지');"><!-- onclick뒤 ""엔 js언어로 -->
	<!-- form은 submit을 통해 action속성을 요청하고 a는 말그대로 하이퍼링크 -->
	<a href="javascript:alert('하이퍼링크 자바스크립트')">하이퍼링크</a>
<script src="script.js"></script>
<script>
	// 자바 주석 & script영역은 보통 body영역 끝나기 전에 쓴다
	alert(`자바스크립트 실행문은 바로 실행됨`); // 블로킹 함수
	alert(`두번째 alert`);
</script>
	
</body>
</html>
